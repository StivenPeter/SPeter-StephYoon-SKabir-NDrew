{% extends "basic.html" %}
{% block head %}
<title>Story Form: {{title}}</title>
<h1>{{title}}</h1>
{% endblock %}
{% block body %}
<h2>Previous Chapter</h2>
<h4>by {{prevUserId}}</h4>
{{prevContent}}
<h2>New Chapter</h2>
<form action="/story-display/" method="POST">
  <textarea id="newSubmission" class="text" cols="50" rows="50" name="newSubmission"></textarea><br>
  <input type="submit" value="Publish" name="enter"><br>
</form>
<form action="/logout/" method="POST">
  <input type="submit" value="Logout" name="logout"><br>
</form>
{% endblock %}
