{% extends "basic.html" %}
{% block head %}
<title>{{user}}</title>
<h1>{{user}}</h1>
{% endblock %}
{% block body %}
<h2>Your stories</h2>
<form action="/main/" method="POST">
  <input type="submit" value="Back to Main Menu" name="backmain"><br>
</form>
<form action="/story-form/" method="POST">
  {% for title in list %}<!--list has titles: entries in the story table where the author matches the session user -->
  <input type="submit" value="{{title}}" name="selection"><br>
  {% endfor %}
</form>
<form action="/logout/" method="POST">
  <input type="submit" value="Logout" name="logout"><br>
</form>

{% endblock %}
